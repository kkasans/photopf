<!DOCTYPE html>

<head>

			<!-- 1 -->
			<div class="comparison-slider-wrapper">

				<div class="comparison-slider">
					<img src="https://github.com/kkasans/photopf/blob/main/images/1-2.jpg?raw=true" alt="Photo1-2">
					<!-- Div containing the image layed out on top from the left -->
					<div class="resize">
						<img src="https://github.com/kkasans/photopf/blob/main/images/1-1.jpg?raw=true" alt="Photo1-1">
					</div>
					<!-- Divider where user will interact with the slider -->
					<div class="divider"></div>
				</div>

			</div>
